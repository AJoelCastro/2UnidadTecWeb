<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Sistema de Ventas</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9; /* gris claro */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: #ffffff;
      border-radius: 16px;
      max-width: 1000px;
      width: 95%;
      display: flex;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .login-form {
      flex: 1;
      padding: 3rem;
      background-color: #f8f9fa;
    }

    .login-form h2 {
      font-weight: 700;
      margin-bottom: 2rem;
      color: #000000;
    }

    .login-form label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
      color: #6b7280;
    }

    .login-form input {
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    .btn-submit {
      background: linear-gradient(to right, #1e3a8a, #3b82f6); /* azul oscuro a claro */
      color: white;
      font-weight: 600;
      padding: 0.6rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
      transform: translateY(-2px);
    }

    .image-side {
      flex: 1;
      background-color: #e5e7eb; /* gris medio */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      animation: fadeIn 1.2s ease;
    }

    .image-side img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.5s ease;
    }

    .image-side img:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .login-box {
        flex-direction: column;
      }

      .image-side {
        display: none;
      }
    }
  </style>
</head>
<body>
  {% load crispy_forms_tags %}

  <div class="login-box">
    <!-- Formulario -->
    <div class="login-form">
      <h2>BIENVENIDO</h2>
      <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-3">
          {{ form.username|as_crispy_field }}
        </div>

        <div class="mb-3">
          {{ form.password|as_crispy_field }}
        </div>

        <button type="submit" class="btn btn-submit">
          INGRESAR
        </button>
      </form>
    </div>

    <!-- Imagen -->
    <div class="image-side">
      <img src="https://static.vecteezy.com/system/resources/previews/004/439/485/non_2x/store-cartoon-illustration-free-vector.jpg" alt="Login illustration" />
    </div>
  </div>

  {% if form.errors %}
  <script>
    Swal.fire({
      icon: 'error',
      title: 'Error de inicio de sesión',
      text: 'Usuario o contraseña incorrectos',
      confirmButtonColor: '#1e3a8a'
    });
  </script>
  {% endif %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
