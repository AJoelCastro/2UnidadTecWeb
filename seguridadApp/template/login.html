<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Ventas - Acceso</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'login/css/login.css' %}" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 400px;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header img {
      max-width: 100px;
      margin-bottom: 1rem;
    }
    .login-header h3 {
      color: #333;
      font-weight: 600;
    }
    .form-group label {
      font-weight: 500;
      color: #555;
    }
    .btn-login {
      background: linear-gradient(to right, #4776E6, #8E54E9);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.6rem;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .copyright {
      color: rgba(255,255,255,0.8);
      text-align: center;
    }
  </style>
</head>
<body>
  {% load crispy_forms_tags %}

  <div class="login-container">
    <div class="login-header">
      <img src="{% static 'login/img/visa.png' %}" alt="Sistema de Ventas" />
      <h3>Sistema de Ventas</h3>
      <p class="text-muted">Ingrese sus credenciales para acceder</p>
    </div>

    <form method="POST" action="">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="id_username"><i class="fas fa-user mr-2"></i>Usuario</label>
        {{ form.username|as_crispy_field }}
      </div>

      <div class="form-group">
        <label for="id_password"><i class="fas fa-lock mr-2"></i>Contrase√±a</label>
        {{ form.password|as_crispy_field }}
      </div>

      <button type="submit" class="btn btn-login btn-block mt-4">
        <i class="fas fa-sign-in-alt mr-2"></i>Ingresar
      </button>
    </form>
  </div>

  <div class="copyright">
    &copy; {% now "Y" %} Sistema de Ventas. Todos los derechos reservados.
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
