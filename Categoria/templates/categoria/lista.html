<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Categor√≠as</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- NAVBAR -->
  <nav class="bg-sky-50 shadow-md py-4 px-8 flex justify-between items-center">
    <h1 class="text-2xl font-semibold text-gray-800">Gestion de Categorias</h1>
    <div class="space-x-2">
        <a href="/home" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded transition">
            üè† Inicio
        </a>
        <a href="/admin/" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition">
            Panel de Administraci√≥n
        </a>
    </div>
</nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="flex flex-col items-center justify-start py-10 px-4">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-2xl">
      <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Lista de Categor√≠as</h1>
      <ul class="space-y-3">
        {% for categoria in categorias %}
          <li class="flex justify-between items-center p-4 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100">
            <span class="text-lg font-medium">{{ categoria.descripcion }}</span>
            <span class="{% if categoria.estado %}text-green-600{% else %}text-red-600{% endif %} font-semibold">
              {% if categoria.estado %}Activo{% else %}Inactivo{% endif %}
            </span>
          </li>
        {% endfor %}
      </ul>
      
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white mt-16 shadow-inner">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-500">
      ¬© {{ now|date:"Y" }} MiApp ‚Äî Todos los derechos reservados.
    </div>
  </footer>

</body>
</html>
