<!-- templates/categorias/confirmar_eliminar.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Categoría</title>
</head>
<body>
    <h1>¿Eliminar Categoría?</h1>

    <p>¿Estás seguro de que deseas eliminar la categoría: <strong>{{ categoria.descripcion }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'lista_categorias' %}">Cancelar</a>
    </form>
</body>
</html>
