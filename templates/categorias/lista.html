<!-- templates/categorias/lista.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Categorías</title>
</head>
<body>
    <h1>Lista de Categorías</h1>

    <a href="{% url 'crear_categoria' %}">➕ Nueva Categoría</a>

    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.idcategoria }}</td>
                <td>{{ categoria.descripcion }}</td>
                <td>{{ categoria.estado|yesno:"Activo,Inactivo" }}</td>
                <td>
                    <a href="{% url 'editar_categoria' categoria.idcategoria %}">✏️ Editar</a> |
                    <a href="{% url 'eliminar_categoria' categoria.idcategoria %}">🗑️ Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No hay categorías registradas.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
