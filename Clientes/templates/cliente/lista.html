<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.nombre }} {{ cliente.apellido }} - {{ cliente.telefono }} - {{ cliente.direccion }} - {% if cliente.estado %}Activo{% else %}Inactivo{% endif %}</li>
        {% endfor %}
    </ul>
    <a href="/admin/">Ir al panel de administraci√≥n</a>
</body>
</html>
